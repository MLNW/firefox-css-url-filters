<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firefox CSS url() filter</title>
    <style>
      .apollo {
        filter: url(#Apollo);
      }
    </style>
  </head>
  <body>
    <!-- Apollo: `filter: url(#Apollo)` -->
    <svg id="svg-filter-apollo" class="hidden">
      <filter
        id="Apollo"
        filterUnits="objectBoundingBox"
        primitiveUnits="userSpaceOnUse"
        color-interpolation-filters="sRGB"
      >
        <feColorMatrix
          values="0.8 0.6 -0.4 0.1 0,
					0 1.2 0.05 0 0,
					0 -1 3 0.02 0,
					0 0 0 50 0"
          result="final"
          in="SourceGraphic"
        />
      </filter>
    </svg>

    <div id="app">
      <img
        class="apollo"
        alt="example"
        src="https://i.pravatar.cc/512?img=48"
      />
    </div>
  </body>
</html>
